<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="person grid-person">
				<div class="person-data">
					<img src="images/image-jeremy.png" alt="" />
					<div class="report-name">
						<p>Report for</p>
						<p><span class="name">Jeremy Robson</span></p>
					</div>
				</div>

				<div class="buttons">
					<button type="submit" class="period-btn" id="daily">Daily</button>
					<button type="submit" class="period-btn" id="weekly">Weekly</button>
					<button type="submit" class="period-btn" id="monthly">Monthly</button>
				</div>
			</div>
			<div class="cell grid-work">
				<div class="icon work"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Work</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>
			<div class="cell grid-play">
				<div class="icon play"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Play</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>

			<div class="cell grid-study">
				<div class="icon study"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Study</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>
			<div class="cell grid-exercise">
				<div class="icon exercise"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Exercise</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>
			<div class="cell grid-social">
				<div class="icon social"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Social</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>
			<div class="cell grid-selfcare">
				<div class="icon selfcare"></div>
				<div class="cell-data">
					<div class="line-1">
						<h1>Self Care</h1>
						<h1>•••</h1>
					</div>
					<div class="line-2">
						<h1>32hrs</h1>
						<p>Last Week - 23h</p>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
